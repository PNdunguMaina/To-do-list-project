<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script
      src="https://kit.fontawesome.com/03046ec777.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <div id="main">
      <header>
        <h2>Today's To Do</h2>
        <i class="fas fa-sync"></i></i>
      </header>
      <form action="">
        <label for="add-list"></label>
      <input
        type="text"
        id="add-list"
        name="list-item"
        placeholder="Add to my list..."
      />
      <div id="tasks-container"></div>
      <button type="button" id="clear" class="clear">Clear all completed</button>
      </form>
      
    </div>
  </body>
</html>
